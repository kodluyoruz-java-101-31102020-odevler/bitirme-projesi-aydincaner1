<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div th:switch="${books}" class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <h2 th:case="null">Kitap bulunmuyor .. </h2>
            <div th:case="*">
                <div>
                    &nbsp;

                    <form method="post" th:action="@{ara}"  th:object="${bookContext}"  >
                        <input type="text" name="booktitle" th:value="${param.booktitle}" size="15" height="18" placeholder="Kitap Ara -> "/>
                        <a href="/page/ara" > <input type="submit" value="Ara" class="btn btn-primary"/></a>
                        <a href="/page/list" class="btn btn-success">Temizle</a>
                        &nbsp;
                        <a href="/page/list" class="btn btn-info">Kitaplar</a> 
                        <a href="/page/authlist" class="btn btn-danger">Yazarlar</a>
                    </form>
                </div>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Kitap Adı</th>
                        <th>Kitap Başlık</th>
                        <th>Basım Tarihi</th>
                        <th>Yazar</th>
                        <th>Açıklama</th>
                        <th>Not</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="books : ${books}">
                        <td th:text="${books.bookno}"></td>
                        <td th:text="${books.bookname}"></td>
                        <td th:text="${books.booktitle}"></td>
                        <td th:text="${books.bookyear}"></td>
                        <td th:text="${books.author}"></td>
                        <td th:text="${books.bookaciklama}"></td>
                        <td th:text="${books.booknote}"></td>
                        
                      	 <td>  &nbsp;&nbsp;&nbsp;&nbsp; 
								<a class="btn btn-info" th:href="@{'/page/add'}">Güncelle</a></td>
                    
                           <td>  &nbsp;&nbsp;&nbsp;&nbsp; 
								<a class="btn btn-danger" th:href="@{'/page/delete/' + ${books.bookno}}">Sil</a>
								
								</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a href="/page/add" class="btn btn-primary">Kitap ekle<i class="fa fa-plus ml-2"></i></a></p>
            
        </div>
    </div>
</div>


</body>
</html>
